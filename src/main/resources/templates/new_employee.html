<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>New Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <label class="form-label mt-4" for="inputFirstName">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control col-4" id="inputFirstName">
        <label class="form-label mt-4" for="inputLastName">Last Name</label>
        <input type="text" th:field="*{lastName}" class="form-control col-4" id="inputLastName">
        <label class="form-label mt-4" for="inputEmail">Email</label>
        <input type="email" th:field="*{email}" class="form-control col-4" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">

        <label class="form-label mt-2" for="exampleSelect1">Department</label>
        </p>
        <select class="form-select" id="exampleSelect1" th:field="*{department.id}">
            <option value="0">select option</option>
            <option th:each="dep:${listDepartments}" th:value="${dep.id}" th:text="${dep.name}"></option>
        </select>
        </p>
        <button type="submit" class="btn btn-info col-3">Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
